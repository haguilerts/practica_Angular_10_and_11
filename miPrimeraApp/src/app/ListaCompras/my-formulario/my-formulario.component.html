<h3 class="text-center fs-5 fw-bold">Pida si Producto!</h3>
<section class="row d-flex flex-column justify-content-center align-items-center ">
    <article class=" border border-5 w-50 align-self-center">
        <div class="mb-3">
            <label for="dep" class="form-label">producto:</label>
            <select [(ngModel)]='nuevoProducto.producto' class="form-select">
                <option >Seleccionar</option>
                <option value="carniceria">Spiedo</option>
                <option value="fruteria">Broster</option>
                <option value="hogar">jugo</option>
                <option value="panaderia">coca_Cola</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="name1" class="form-label">precio:</label>
            <input [(ngModel)]="nuevoProducto.precio" type="number" class="form-control" id="name1" placeholder="ingrese del producto">
        </div>

        <div class="mb-3">
            <label for="cantidad" class="form-label">Cantidad: {{nuevoProducto.cantidad}}</label>
            <input [(ngModel)]="nuevoProducto.cantidad" type="range" min="0" max="10" step="1" class="form-range" id="cantidad" placeholder="ingrese del producto">
        </div>
        <div class="mb-3">
            <label for="direccion" class="form-label">Descripcion:</label>
            <input [(ngModel)]="nuevoProducto.descripcion" type="text" class="form-control" id="direccion" placeholder="ingrese del Direccion">
        </div>
        <div class="mb-3">
            <label for="img" class="form-label">Agregar Imagen:</label>
            <input [(ngModel)]="nuevoProducto.img" type="file" class="form-file" id="img" placeholder="img">
        </div>

        <button (click)='onEnviar()' type="submit" class="btn btn-outline-primary w-25">Enviar</button>
    </article>
    {{nuevoProducto | json}}
</section>
