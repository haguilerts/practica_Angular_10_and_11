<h2>Registro de mis compras</h2>
<!-- Reciviendo: {{arryProd | json}} -->
<table class="table table-dark table-hover table-striped ">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Nombre | cantidad</th>
            <th scope="col">Precio</th>
            <th scope="col">Description</th>
            <th scope="col">img</th>
            <th scope="col">Eliminar</th>
        </tr>
    </thead>
    <tbody>
        <tr class="table-active text-light" *ngFor="let item of arryProd; let i=index;">
            <th scope="row">{{i+1}} </th>
            <td>{{item.nombre}} x {{item.cantidad+1}}</td>
            <td>{{item.precio * (item.cantidad+1)}}</td>
            <td>{{item.descripcion}}</td>
            <td><img [src]="item.imgUrl" alt="i" width="60px"></td>
            <th scope="col"><button class="btn btn-outline-danger" (click)="onDelite(i)">Eliminar</button></th>
        </tr>
    </tbody>
    <tfoot>
        <td colspan="6" class="table-dark">
            <p class="fs-5 fw-bold">Total a pagar : ${{ total()}}</p>
        </td>
    </tfoot>
</table>
