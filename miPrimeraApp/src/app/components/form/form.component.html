<label class="col-12 d-flex flex-column align-content-center justify-content-center text-center bg-warning ">
    <div class=" col mb-3">
        <label class=""> Producto:
        <input type="text" [(ngModel)]="nuevaTare.producto" class="form-control w-100" placeholder="String">
       </label>
</div>
<div class="col mb-3">
    <label class="form-label">Precio:
                <input type="number" [(ngModel)]="nuevaTare.precio" class="form-control w-100" placeholder="number +">
                </label>
</div>
<div class="col mb-3 form-check">
    <label>stock:
                    <input type="checkbox" [(ngModel)]="nuevaTare.stock" class="form-check-input">
                </label>
</div>
<button type="submit" (click)="onClick()" class="btn btn-outline-primary w-50 text-center align-self-center">Enviar</button>

<p>{{nuevaTare | json}}</p>
</label>
