<section class="d-flex justify-content-center align-items-center flex-wrap ">
    <article class="card  mx-2 my-2" style="width: 18rem;" *ngFor="let items of arryPersonas; let i= index ">
        <img [src]="items.img" class="card-img-top" alt="..." style="width: 100%;  max-height: 170px; ">

            <small class="text-muted">.{{i}}</small>
            <h5 class="ms-auto">{{items.profecion}}</h5>
        </div>
        <div class="card-body">
            <h5 class="card-title ">-{{items.id}} - {{items.nombre}} {{items.apellido}} </h5>

            <a href="#" class="btn btn-primary ms-auto">Ingresar</a>
        </div>
