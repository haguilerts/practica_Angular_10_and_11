<p>personajes works!</p>
<div class="d-flex justify-content-evenly p-5">
    <button class="btn btn-danger w-25" (click)="cambioPagina(false)" [disabled]="curentPage===1">Anterior</button>
    <h3>{{curentPage}}</h3>
    <button class="btn btn-primary w-25" (click)="cambioPagina(true)" [disabled]="curentPage===numPagina">siguiente</button>
</div>
<section class="d-flex justify-content-center align-items-center flex-wrap ">
    <article class="card  mx-2 my-2" style="width: 18rem;" *ngFor="let items of arrayPers; let i= index " [ngClass]="{vivo:(items.status==='Alive'), muerto:(items.status==='Dead'), otro:(items.status==='unknown')}">
        <img [src]="items.image" class="card-img-top" alt="..." style="width: 100%;  max-height: 170px; ">
        <div class="card-header text-center d-flex">
            <small class="text-muted">.{{items.origin.species}}</small>
            <h5 class="ms-auto">{{items.gender}}</h5>
        </div>
        <div class="card-body">
            <h5 class="card-title ">.{{items.id}} - {{items.name}} </h5>

        </div>
        <div class="card-footer text-muted d-flex p-1">
            <small class="d-inline-block me-auto pe-2">Fecha: {{items.created}} </small>
            <a class="btn btn-primary ms-auto ">Ingresar</a>
        </div>
    </article>
</section>
