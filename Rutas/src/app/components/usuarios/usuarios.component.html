<table class="table table-light table-hover">
    <thead>
        <tr class="table-dark">
            <th scope="col">#</th>
            <th scope="col">Nombre</th>
            <th scope="col">Apellido</th>
            <th scope="col">edad</th>
            <th scope="col">Activo</th>
        </tr>
    </thead>
    <tbody>

        <tr class="table-light" *ngFor="let item of person; let i=index;">
            <th scope="row">{{i}}</th>
            <td>{{item.nombre}}</td>
            <td>{{item.apellido}}</td>
            <td>{{item.edad}}</td>
            <td>{{item.activo}}</td>
        </tr>

    </tbody>
</table>
